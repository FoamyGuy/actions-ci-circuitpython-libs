repos:
-   repo: https://github.com/fsfe/reuse-tool
    rev: v0.14.0
    hooks:
    - id: reuse
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/python/black
    rev: 23.3.0
    hooks:
      - id: black
-   repo: https://github.com/pycqa/pylint
    rev: v2.17.4
    hooks:
      - id: pylint
        name: pylint
        types: [python]
